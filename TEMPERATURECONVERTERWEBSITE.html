<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Temperature Converter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: white;
      padding: 30px 20px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #555;
    }

    input, select, button {
      margin-top: 8px;
      padding: 10px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    #result {
      margin-top: 20px;
      font-weight: bold;
      color: #222;
      white-space: pre-line;
      text-align: center;
    }

    @media (max-width: 500px) {
      .container {
        padding: 20px 15px;
      }

      h2 {
        font-size: 1.5em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üå°Ô∏è Temperature Converter</h2>

    <label for="tempInput">Enter Temperature:</label>
    <input type="number" id="tempInput" placeholder="e.g. 100">

    <label for="unitSelect">Select Unit:</label>
    <select id="unitSelect">
      <option value="C">Celsius (¬∞C)</option>
      <option value="F">Fahrenheit (¬∞F)</option>
      <option value="K">Kelvin (K)</option>
    </select>

    <button onclick="convertTemp()">Convert</button>

    <div id="result"></div>
  </div>

  <script>
    function convertTemp() {
      const temp = parseFloat(document.getElementById("tempInput").value);
      const unit = document.getElementById("unitSelect").value;
      const resultDiv = document.getElementById("result");

      if (isNaN(temp)) {
        resultDiv.textContent = "‚ùå Please enter a valid number.";
        return;
      }

      let converted = "";
      switch (unit) {
        case "C":
          converted = `Fahrenheit: ${(temp * 9/5 + 32).toFixed(2)} ¬∞F\nKelvin: ${(temp + 273.15).toFixed(2)} K`;
          break;
        case "F":
          converted = `Celsius: ${((temp - 32) * 5/9).toFixed(2)} ¬∞C\nKelvin: ${(((temp - 32) * 5/9) + 273.15).toFixed(2)} K`;
          break;
        case "K":
          converted = `Celsius: ${(temp - 273.15).toFixed(2)} ¬∞C\nFahrenheit: ${((temp - 273.15) * 9/5 + 32).toFixed(2)} ¬∞F`;
          break;
      }

      resultDiv.textContent = `Converted Temperature:\n${converted}`;
    }
  </script>
</body>
</html>
