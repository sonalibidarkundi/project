<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üìù Gradient To-Do App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #74ebd5, #9face6);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 20px;
      min-height: 100vh;
    }

    .container {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      max-width: 600px;
      width: 100%;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .input-group {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .task-section {
      margin-bottom: 30px;
    }

    .task-section h3 {
      margin-bottom: 10px;
      color: #444;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: #f9f9f9;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .task-text {
      flex: 1;
      margin-right: 10px;
    }

    .timestamp {
      font-size: 12px;
      color: #888;
    }

    .actions button {
      margin-left: 5px;
      background-color: #2196F3;
    }

    .actions button.complete {
      background-color: #FF9800;
    }

    .actions button.delete {
      background-color: #f44336;
    }

    .actions button:hover {
      opacity: 0.9;
    }

    @media (max-width: 500px) {
      .input-group {
        flex-direction: column;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üìù My To-Do List</h2>
    <div class="input-group">
      <input type="text" id="taskInput" placeholder="Enter a new task...">
      <button onclick="addTask()">Add Task</button>
    </div>

    <div class="task-section">
      <h3>Pending Tasks</h3>
      <ul id="pendingList"></ul>
    </div>

    <div class="task-section">
      <h3>Completed Tasks</h3>
      <ul id="completedList"></ul>
    </div>
  </div>

  <script>
    function addTask() {
      const input = document.getElementById("taskInput");
      const taskText = input.value.trim();
      if (taskText === "") return;

      const timestamp = new Date().toLocaleString();
      const li = createTaskElement(taskText, timestamp, false);
      document.getElementById("pendingList").appendChild(li);
      input.value = "";
    }

    function createTaskElement(text, time, isCompleted) {
      const li = document.createElement("li");

      const taskDiv = document.createElement("div");
      taskDiv.className = "task-text";
      taskDiv.innerHTML = `<strong>${text}</strong><br><span class="timestamp">Added: ${time}</span>`;

      const actions = document.createElement("div");
      actions.className = "actions";

      const editBtn = document.createElement("button");
      editBtn.textContent = "Edit";
      editBtn.onclick = () => editTask(li, isCompleted);
      actions.appendChild(editBtn);

      const completeBtn = document.createElement("button");
      completeBtn.textContent = isCompleted ? "Undo" : "Complete";
      completeBtn.className = "complete";
      completeBtn.onclick = () => toggleComplete(li, isCompleted);
      actions.appendChild(completeBtn);

      const deleteBtn = document.createElement("button");
      deleteBtn.textContent = "Delete";
      deleteBtn.className = "delete";
      deleteBtn.onclick = () => li.remove();
      actions.appendChild(deleteBtn);

      li.appendChild(taskDiv);
      li.appendChild(actions);
      return li;
    }

    function editTask(li, isCompleted) {
      const taskText = li.querySelector(".task-text strong").textContent;
      const newText = prompt("Edit task:", taskText);
      if (newText && newText.trim() !== "") {
        li.querySelector(".task-text strong").textContent = newText.trim();
      }
    }

    function toggleComplete(li, isCompleted) {
      const text = li.querySelector(".task-text strong").textContent;
      const time = new Date().toLocaleString();
      const newLi = createTaskElement(text, time, !isCompleted);
      li.remove();

      if (isCompleted) {
        document.getElementById("pendingList").appendChild(newLi);
      } else {
        newLi.querySelector(".task-text .timestamp").textContent = `Completed: ${time}`;
        document.getElementById("completedList").appendChild(newLi);
      }
    }
  </script>
</body>
</html>
